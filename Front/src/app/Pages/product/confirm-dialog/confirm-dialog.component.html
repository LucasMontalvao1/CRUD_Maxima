<div class="dialog-content-container">
  <h1 mat-dialog-title>Confirmação</h1>
  <div mat-dialog-content>
    <p>Tem certeza de que deseja continuar?</p>
  </div>
  <div mat-dialog-actions>
    <div class="dialog-actions-container">
      <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button class="confirm-button" (click)="onConfirm()">Confirmar</button>
    </div>
  </div>
</div>
